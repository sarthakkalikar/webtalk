<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>web_talk</title>

  <!-- NASA-ish font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

  <!-- Vanta -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.halo.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      color: white;
      overflow: hidden;
    }

    #bg {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .card {
      backdrop-filter: blur(20px);
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 20px;
      width: 300px;
      margin: auto;
      margin-top: 120px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: linear-gradient(45deg, #00d4ff, #ff00ff);
      color: white;
      font-weight: bold;
    }

    #users .user {
      padding: 8px;
      margin: 5px;
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
    }
  </style>
</head>

<body>

<div id="bg"></div>

<!-- HOME -->
<div id="home" class="card">
  <h2>web_talk</h2>
  <p>#madebysofties</p>

  <input id="nameInput" placeholder="Your name" />

  <button id="createBtn">Create Room</button>
  <button id="joinBtn">Join Room</button>

  <input id="roomInput" placeholder="Room code" />
</div>

<!-- ROOM -->
<div id="room" class="card" style="display:none;">
  <h3>Room: <span id="roomCode"></span></h3>

  <button id="copyBtn">Copy Link</button>

  <div id="users"></div>

  <button id="talkBtn">Hold to Talk</button>
</div>

<!-- Socket -->
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

<!-- APP -->
<script src="./app.js"></script>

<script>
VANTA.HALO({
  el: "#bg",
  mouseControls: true,
  touchControls: true,
  baseColor: 0xf2,
  backgroundColor: 0x293a9d,
  amplitudeFactor: 1.5,
  size: 0.4
});
</script>

</body>
</html>
